<div class="diet-plan-container">
    <h2 class="diet-plan-heading">ðŸ¥— Your Personalized Diet Plan</h2>
    <p class="diet-plan-subtext">Track your meals and nutrition goals easily</p>
  
    <table class="diet-table">
      <thead>
        <tr>
          <th>Week Day</th>
          <th>Meal Type</th>
          <th>Food Item</th>
          <th>Quantity</th>
          <th>Calories</th>
          <th>Fats</th>
          <th>Proteins</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of food">
          <td>{{item.weekDay}}</td>
          <td>{{item.mealType}}</td>
          <td>{{item.foodItem}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.calories1}}</td>
          <td>{{item.fats1}}</td>
          <td>{{item.proteins1}}</td>
        </tr> 
      </tbody>
    </table>
  </div>

<!-- <h2>Food items details</h2> -->

<div class="page-header">
  <!-- <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Bowl Icon" class="icon" /> -->
  <img src="https://cdn-icons-png.flaticon.com/512/2927/2927347.png" alt="Healthy Bowl Icon" class="icon" />
  <h2>Your Food Items Library</h2>
  <p>Explore nutrition values and search for your favorite meals</p>
</div>

<!-- Search Section -->
<div class="search-section">
  <label for="columnSelect">Search by:</label>
  <select id="columnSelect" [(ngModel)]="selectedColumn">
    <option value="all">All</option>
    <option value="name">Food Item</option>
    <option value="quantity">Quantity</option>
    <option value="id">Food ID</option>
  </select>

  <input
    type="text"
    [(ngModel)]="searchKeyword"
    placeholder="Search across food item, quantity, and calories..."
  />
  
  <button (click)="onSearch()">Search</button>
</div>

<!-- ag-Grid Table -->
<ag-grid-angular
  style="width: 100%; height: 500px;"
  class="ag-theme-alpine"
  [rowData]="foodItems"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef">
</ag-grid-angular>

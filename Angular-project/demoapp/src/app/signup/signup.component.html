<header class="app-header">
  <h1>NutriBoost</h1>
</header>


<!-- <div class="register"> -->
<div class="auth-container">
  <div class = "auth-card">
    <!-- <h2 class="signup-heading"> SIGN UP</h2> -->
    <h2 class="auth-title">Create Account âœ¨</h2>
    <p class="auth-subtitle">Join NutriBoost and start your journey</p>

    <!-- <form class="login-form"> -->
    <form class="auth-form">  
      <label> First Name: </label>
      <br>
      <input type="FirstName" [(ngModel)]="firstname" name="firstname" required><br><br>
      
      <label> Last Name: </label>
      <br>
      <input type="LastName" [(ngModel)]="lastname" name="lastname" required><br><br>
     
      <label> Username: </label>
      <br>
      <input type="UserName" [(ngModel)]="username" name="username" required><br><br>
      
      <label> Password: </label>
      <br>
      <input type="Password" [(ngModel)]="password" name="password" minlength="5" maxlength="15" box-length="300px"
        required><br>

      <!-- <h4>Click here to create account</h4> -->
      <button class="btn-primary" (click)="postUserRegistration()">Sign Up</button>

      <!-- <p class="message">Already existing User?<a routerLink="/login">Login</a></p> -->
      <p class="switch-text">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
      
      <!-- (click)="switchTab()" -->
    </form>
  </div>

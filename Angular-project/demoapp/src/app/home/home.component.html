        <div class="carddiv" routerLink="/createDietPlan">

            <button class="card-btn">Start</button>
            </div>
        </div>

        <!-- View Diet Plan Card -->
        <div class="carddiv" routerLink="/viewDietPlan">
            <div class="card-header">View diet plan</div>

            <button class="card-btn">View</button>
            </div>
        </div>

        <!-- View Statistics Card -->
        <div class="carddiv" routerLink="/viewStatistics">
            <div class="card-header">View Statistics</div>
            <div class="card-body">
            <p class="subtitle">Analyze your progress with reports.</p>
            <button class="card-btn">Check</button>
            </div>
        </div>

        <!-- View Food Items Card -->
        <div class="carddiv" routerLink="/fooditems">
            <div class="card-header">View food items</div>
            <div class="card-body">
